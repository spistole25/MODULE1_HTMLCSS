<!DOCTYPE html>
<html>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
    <title>Elemental Coffee - Elemental Coffee Oklahoma City coffee shop</title>
    <link rel="stylesheet" href="style.css"/>
    </head>
    
    <body>
        <header>
            <div class="logo-container">    
            <a href="https://elementalcoffee.com/"><img src="https://elementalcoffee.com/wp-content/uploads/2023/01/EC-Logo-Final-_Horiz-Orange-1536x365.png" alt="coffee shop's logo" id="logo"></a>
            </div>
            <div class="elementor-widget-container">
                <nav class="navigation">
                    <ul>
                    <li>
                        <a href="https://elementalcoffee.com/shop/" class="nav-link">Shop</a>
                    </li>
    
                    <li>
                        <a href="https://elementalcoffee.com/subscriptions/" class="nav-link">Subscriptions</a>
                    </li>
                    <li>
                        <a href="https://elementalcoffee.com/wholesale/" class="nav-link">Wholesale</a>
                    </li>
                    <li>
                        <a href="https://elementalcoffee.com/about/" class="nav-link">About</a>
                    </li>
                    <li>
                        <a href="https://elementalcoffee.com/cafe/" class="nav-link">Cafe</a>
                    </li>
                    <li>
                        <a href="https://elementalcoffee.com/contact/" class="nav-link">Contact</a>
                    </li>
                    </ul>
                    
                </nav>
            </div>
            <div class="log-in-container">
                <a href="https://elementalcoffee.com/#elementor-action%3Aaction%3Dpopup%3Aopen%26settings%3DeyJpZCI6IjEyOTUiLCJ0b2dnbGUiOmZhbHNlfQ%3D%3D" class="log-in">Log in</a>
                
            </div>
            <div>
                <img src="cart.png" class="cart" alt="cart">
            </div>
        </header>
    <div>
    <img id="background-image" src="forward-to-meeting-you-image.png">
</div>
<div class="operation-info">
    <div>
        <h3>weekdays</h3>
        <p>7 AM-4 PM</p>
    </div> 
    <div> 
        <h3>weekends</h3>
        <p>8 AM- 4 PM</p>
    </div>
    <div>
        <h3>Address</h3>
        <p>815 N. Hudson Ave. OKC. OK</p>
    </div>
</div>
<h2>Write Us</h2>
<form  method="post">
    <fieldset>
        <label for="first-name"><input id="first-name" name="first-name" type="text" required placeholder="First Name"></label>
        <label for="last-name"><input id="last-name" name="last-name" type="text" required placeholder="Last Name"></label>
        <label for="phone"><input id="phone" name="phone" type="tel" required placeholder="Phone Number"></label>
        <label for="email"><input id="email" name="email" type="email" required placeholder="Email"></label>
        <select id="subject" name="subject" >
            <option value="">Select your subject ---></option>
            <option value="1">Subject: Just wanted to say hi</option>
            <option value="2">Subject: Can you donate some coffee?</option>
            <option value="3">Subject: Catering</option>
            <option value="4">Subject: Work with Us</option>
        </select>
    </fieldset>
    <input type="submit" value="submit"
</form>
    </body>
</html>
